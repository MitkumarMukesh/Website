<!DOCTYPE html>

	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Gaming4U</title>
	<style>
		  /* Reset and base */
		  * {
			box-sizing: border-box;
		  }
		  body {
			margin: 0;
			font-family: 'Arial', sans-serif;
			background-color: #f5f5f5;
			color: #333;
		  }
		  a {
			color: inherit;
			text-decoration: none;
		  }

		  /* Header and logo */
		  header {
			background-color: #000;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px 20px;
			border-bottom: 2.5px solid gray;
		  }
		  header img {
			height: 75px;
			width: 75px;
			object-fit: contain;
		  }

		  /*  menu bars */
		  .container {
			cursor: pointer;
			display: inline-block;
		  }
		  .bar1, .bar2, .bar3 {
			width: 35px;
			height: 5px;
			background-color: white;
			margin: 6px 0;
			transition: 0.4s;
		  }
		  /*  animation to X */
		  .change .bar1 {
			transform: rotate(-45deg) translate(-9px, 6px);
		  }
		  .change .bar2 {
			opacity: 0;
		  }
		  .change .bar3 {
			transform: rotate(45deg) translate(-8px, -8px);
		  }

		  /* Overlay styles */
		  .overlay {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1000;
			top: 0;
			left: 0;
			background-color: rgba(0,0,0,0.95);
			overflow-x: hidden;
			transition: 0.5s;
		  }
		  .overlay-content {
			position: relative;
			top: 25%;
			width: 100%;
			text-align: center;
		  }
		  .overlay a {
			padding: 16px 0;
			font-size: 36px;
			color: #ccc;
			display: block;
			transition: 0.3s;
			user-select: none;
		  }
		  .overlay a:hover, .overlay a:focus {
			color: #fff;
		  }
		  .overlay .closebtn {
			position: absolute;
			top: 20px;
			right: 45px;
			font-size: 60px;
			color: #fff;
			cursor: pointer;
		  }
		  @media screen and (max-height: 450px) {
			.overlay a {font-size: 20px;}
			.overlay .closebtn {
			  font-size: 40px;
			  top: 15px;
			  right: 35px;
			}
		  }

		  /* Slideshow container */
		  .slideshow-container {
			max-width: width=device-width;
			
			position: relative;
			border: 1px solid black;
			background: white;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		  }
		  .mySlides {
			display: none;
			position: relative;
		  }
		  .mySlides img {
			width: 100%;
			height: 1100px;
			display: block;
		  }

		  
		  

		  /* Next/prev buttons */
		  .prev, .next {
			cursor: pointer;
			position: absolute;
			top: 50%;
			width: auto;
			padding: 12px;
			margin-top: -22px;
			color: black;
			font-weight: bold;
			font-size: 24px;
			border-radius: 3px;
			user-select: none;
			background: rgba(255,255,255,0.8);
			transition: background-color 0.3s ease;
		  }
		  .prev:hover, .next:hover {
			background-color: rgba(0,0,0,0.5);
			color: white;
		  }
		  .prev {
			left: 0;
		  }
		  .next {
			right: 0;
		  }

		  

		  /* Responsive */
		  @media(max-width: 600px) {
			.overlay a {
			  font-size: 28px;
			}
			.overlay .closebtn {
			  font-size: 40px;
			  top: 15px;
			  right: 25px;
			}
			.prev, .next {
			  font-size: 18px;
			  padding: 8px;
			}
			
		  }
		  .nav-tabs {
		  display: flex;
		  gap: 20px;
		  align-items: center;
		}

		.nav-tabs a {
		  color: white;
		  font-weight: bold;
		  padding: 10px;
		  transition: color 0.3s ease;
		}

		.nav-tabs a:hover {
		  color: #ccc;
		}

		.cart-icon {
		  font-size: 24px;
		}
		 @media(max-width: 768px) {
		  .nav-tabs {
			display: none;
		  }
		}


	</style>
	</head>

<script>
  // Overlay open/close toggle
  function openNav() {
    const overlay = document.getElementById("myNav");
    overlay.style.width = "100%";
    overlay.setAttribute('aria-hidden', 'false');
  }
  function closeNav() {
    const overlay = document.getElementById("myNav");
    overlay.style.width = "0";
    overlay.setAttribute('aria-hidden', 'true');
    document.querySelector(".container").classList.remove("change");
  }

  function toggleMenu(x) {
    x.classList.toggle("change");
    const overlay = document.getElementById("myNav");
    if (overlay.style.width === "100%") {
      closeNav();
    } else {
      openNav();
    }
  }

  // Slideshow code
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    const slides = document.getElementsByClassName("mySlides");
    
    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      slides[i].setAttribute('aria-hidden', 'true');
    }
    
    slides[slideIndex - 1].style.display = "block";
    slides[slideIndex - 1].setAttribute('aria-hidden', 'false');
    dots[slideIndex - 1].className += " active";
    dots[slideIndex - 1].setAttribute('aria-selected', 'true');
  }
</script>
